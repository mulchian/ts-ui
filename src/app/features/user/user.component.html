@if (showProfile()) {
  <router-outlet name="profile"></router-outlet>
} @else {
  <mat-card class="login-card">
    <div class="logo-container">
      <img alt="Touchdown Stars" class="logo" mat-card-image src="/assets/logo_transparent_inverted.png" />
    </div>
    <mat-card-content>
      <router-outlet></router-outlet>
      <mat-card-actions>
        <div class="actions-row">
          @if (isLoginPath()) {
            <button
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['forgot-password']"
              color="primary"
              mat-raised-button
              routerLinkActive="menu-item-active">
              Passwort vergessen
            </button>
            <button
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['register']"
              color="primary"
              mat-raised-button
              routerLinkActive="menu-item-active">
              Registrieren
            </button>
          }
          @if (!isLoginPath() && !loggedIn) {
            <button
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['login']"
              color="primary"
              mat-raised-button
              routerLinkActive="menu-item-active">
              Zur√ºck
            </button>
          }
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
}
