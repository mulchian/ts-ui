<mat-toolbar color="primary" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-toolbar-row>
    <div class="logo" routerLink="/home">
      <img
        alt="Touchdown Stars"
        src="{{ '/assets/logo_transparent_inverted.png' }}" />
      Touchdown Stars
    </div>

    <div class="toolbar-tools" fxShow fxHide.xs fxLayoutGap="10px">
      <a
        class="menu-item"
        mat-icon-button
        matTooltip="Home"
        routerLink="/home"
        routerLinkActive="menu-item-active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="menu-icon">home</mat-icon>
      </a>
      <a
        *ngIf="auth.isLoggedIn$ | async"
        class="menu-item"
        mat-icon-button
        matTooltip="Büro"
        routerLink="/office"
        routerLinkActive="menu-item-active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="menu-icon">business_center</mat-icon>
      </a>
      <a
        *ngIf="auth.isLoggedIn$ | async"
        class="menu-item"
        mat-icon-button
        matTooltip="Finanzen"
        routerLink="/finances"
        routerLinkActive="menu-item-active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="menu-icon">wallet</mat-icon>
      </a>
      <a
        *ngIf="auth.isLoggedIn$ | async"
        class="menu-item"
        mat-icon-button
        matTooltip="Team"
        routerLink="/team"
        routerLinkActive="menu-item-active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="menu-icon">groups</mat-icon>
      </a>
      <a
        *ngIf="auth.isLoggedIn$ | async"
        class="menu-item"
        mat-icon-button
        matTooltip="Liga"
        routerLink="/league"
        routerLinkActive="menu-item-active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="menu-icon">table_chart</mat-icon>
      </a>
    </div>
    <span fxFlex fxShow></span>

    <div class="toolbar-tools" fxShow fxLayoutGap="10px">
      <button
        *ngIf="auth.isLoggedIn$ | async"
        class="menu-item"
        mat-icon-button
        matTooltip="Logout"
        (click)="logout()">
        <mat-icon class="menu-icon">logout</mat-icon>
      </button>
      <button
        *ngIf="auth.isLoggedOut$ | async"
        class="menu-item"
        mat-icon-button
        matTooltip="Login"
        routerLink="/login"
        routerLinkActive="menu-item-active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="menu-icon">login</mat-icon>
      </button>
    </div>

    <button
      mat-button
      *ngIf="this.auth.isLoggedIn$ | async"
      (click)="sidenav.toggle()"
      fxHide
      fxShow.xs>
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <!-- hier dann money stuff nach rechts -->
    <span fxFlex></span>
    <app-team-chip-set></app-team-chip-set>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [autoFocus]="false">
    <mat-nav-list *ngIf="this.auth.isLoggedIn$ | async">
      <a
        mat-list-item
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/home"
        (click)="sidenav.toggle()"
        >Home</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/office"
        (click)="sidenav.toggle()"
        >Büro</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/finances"
        (click)="sidenav.toggle()"
        >Finanzen</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/team"
        (click)="sidenav.toggle()"
        >Team</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/league"
        (click)="sidenav.toggle()"
        >Liga</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayoutAlign="center start">
    <!--  <messages></messages>-->
    <app-loading [detectRoutingOngoing]="true"></app-loading>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet name="messages"></router-outlet>
