@let team = team$ | async;
@if (team) {
  <mat-chip-set>
    <mat-chip [routerLink]="['office', 'finances']">Budget: {{ team.budget | currency: 'EUR' : 'symbol' : '.0-2' }}</mat-chip>
    <mat-chip [routerLink]="['office', 'finances']">Salary Cap: {{ team.salaryCap | currency: 'EUR' : 'symbol' : '.0-2' }}</mat-chip>
    <mat-chip>TS-Coins: {{ team.credits | currency: 'EUR' : 'symbol' : '.0' }}</mat-chip>
  </mat-chip-set>
}
