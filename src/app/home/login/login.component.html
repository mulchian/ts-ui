<mat-card class="login-page">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="username" formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="passwordControl.invalid || this.error">{{
          getWrongPasswordMessage()
        }}</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
