<mat-card class="login-card">
  <div class="logo-container">
    <img
      class="logo"
      mat-card-image
      src="../../assets/logo_transparent_inverted.png"
      alt="Touchdown Stars" />
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
        <span matTextPrefix><mat-icon>person</mat-icon></span>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password" />
        <span matTextPrefix><mat-icon>password</mat-icon></span>
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{
            hidePassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordControl.invalid || this.error">{{
          getWrongPasswordMessage()
        }}</mat-error>
      </mat-form-field>

      <button
        class="login-button"
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid">
        Login
      </button>
    </form>

    <mat-card-actions>
      <div class="actions-row">
        <button
          mat-raised-button
          color="primary"
          routerLink="register"
          routerLinkActive="menu-item-active"
          [routerLinkActiveOptions]="{ exact: true }">
          Passwort vergessen
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="register"
          routerLinkActive="menu-item-active"
          [routerLinkActiveOptions]="{ exact: true }">
          Registrieren
        </button>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
